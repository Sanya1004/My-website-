<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Четвертая страница с видео</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://images.pexels.com/photos/6634138/pexels-photo-6634138.jpeg'); /* Фон страницы */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            text-align: center;  /* Центрируем текст */
        }

        .video-container {
            width: 95%;  /* Увеличена ширина контейнера */
            max-width: 1400px;  /* Максимальная ширина */
            height: 90%;  /* Увеличена высота */
            position: relative;
            padding-bottom: 56.25%; /* Соотношение сторон 16:9 */
            display: flex;
            justify-content: center; /* Центрируем видео по горизонтали */
            align-items: center; /* Центрируем видео по вертикали */
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: white; /* Цвет текста */
            z-index: 1; /* Текст всегда выше видео */
        }
    </style>
</head>
<body>
    <div>
        <h1>Смотрите видео,а потом напиши мне в личку ибо еще нету поддержки сайта и я решу проблему с фоткой хуя!</h1>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/kbgUT5dlyJI" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
